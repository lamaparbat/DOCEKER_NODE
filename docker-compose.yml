version: "3.8"

services:
  mongodb:
    image: mongo:latest
    restart: always
    ports:
      - 2777:27017
    volumes:
      - mongdb:/data/db

  server:
    build: .
    ports:
      - 3000:3000
    environment:
      - PORT=3000
      - MONGO_URL=mongodb://mongodb:27017/?directConnection=true&serverSelectionTimeoutMS=2000&appName=mongosh+2.0.1
    depends_on: # only start this server after mongdb service started successfully
      - mongodb

volumes:
  mongdb: {}